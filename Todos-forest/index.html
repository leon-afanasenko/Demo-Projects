<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="variables.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Todo list</title>
  </head>
  <body>
    <main>
      <div class="header-group">
        <h2 class="main-header">Your</h2>
        <p class="header-group__sub-header">Note Taker!</p>
      </div>
      <div class="search-field">
        <input
          type="text"
          class="search-field__input"
          placeholder="Поиск"
          id="searchInput"
        />
        <span class="search-field__icon material-symbols-rounded">
          search
        </span>
      </div>
      <h2 class="main-header">Новая запись</h2>
      <form class="create-form" id="create-form">
        <input
          type="text"
          class="create-form__input"
          placeholder="Описание"
          name="description"
          id="description"
          required
        />
        <input
          type="datetime-local"
          class="create-form__input"
          placeholder="Дата"
          name="startDate"
          id="startDate"
          required
        />
        <div class="form__buttons-wrapper">
          <button class="form-button form-button--primary" type="submit">
            Добавить
          </button>
          <button class="form-button form-button--secondary" type="reset">
            Очистить
          </button>
        </div>        
        </div>
      </form>
      <h2 class="main-header">Список дел</h2>
      <div class="split-button">
        <button
          class="split-button__button split-button__button--active"
          id="filter-all"
          onclick="splitButtonClickHandler(this)"
        >
          <span class="material-symbols-rounded split-button__button-icon">
            check
          </span>
        </button>
        <button
          class="split-button__button split-button__button--center"
          id="filter-active"
          onclick="splitButtonClickHandler(this)"
        >
          <span class="material-symbols-rounded split-button__button-icon">
            check
          </span>
          Активные
        </button>
        <button
          class="split-button__button"
          id="filter-done"
          onclick="splitButtonClickHandler(this)"
        >
          <span class="material-symbols-rounded split-button__button-icon">
            check
          </span>
          Готовые
        </button>
      </div>
      <ul class="todo-list" id="todo-list"></ul>
      <button class="float-button">
        <span class="material-symbols-rounded"> edit </span>
      </button>
    </main>
    <script src="index.js"></script>
  </body>
</html>
