<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Form Example</title>
  </head>
  <body>
    <nav>
      <button id="openButton" class="material-symbols-rounded">menu</button>
      <div id="navMenu" class="nav-menu">
        <span id="closeButton" class="material-symbols-rounded">close</span>
        <div class="nav-menu__item">Пункт 1</div>
        <div class="nav-menu__item">Пункт 2</div>
        <div class="nav-menu__item">Пункт 3</div>
      </div>
    </nav>

    <form>
      <div class="form-group">
        <label for="name">Имя</label>
        <input type="text" id="name" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" />
      </div>
      <button type="submit" class="large">Создать</button>
    </form>

    <div id="buttons" class="buttons buttons--hidden">
      <button id="buttonPaid">Оплачен</button>
      <button id="buttonInDelivery">Доставляется</button>
      <button id="buttonError">Ошибка</button>
    </div>

    <div
      id="notificationsContainer"
      class="notifications-container notifications-container--hidden"
    ></div>

    <script src="index.js"></script>
  </body>
</html>
